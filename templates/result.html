<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0b1123;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(30, 42, 61, 0.8); /* YarÄ± saydam arka plan */
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00bfff;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .score {
            font-size: 22px;
            font-weight: bold;
            color: #00ff00;
        }

        .success-rate {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Completed!</h1>
        <p>Topic: <strong>{{ topic }}</strong></p>
        <p class="score">Your Score: {{ score }} / {{ total_questions }}</p>
        <p class="success-rate">Success Rate: {{ (score / total_questions) * 100|round(2) }}%</p>
        <button onclick="location.href='/home'">Go to Home</button>
    </div>
</body>
</html>
